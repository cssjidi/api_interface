<!DOCTYPE html>
<html>
<head>
	<title>idiom</title>
</head>
<body>
	<div id="msg"></div>
<script type="text/javascript" src="web/resource/js/lib/jquery-1.11.1.min.js"></script>
<script type="text/javascript">
	function getWords(){
		$.get('addInsql.php',function(data){
			
			$.ajax({
				url:'addInsql.php',
				type:'post',
				dataType:'json',
				data:{
					word:data.words,
					content:data.content
				}
			}).done(function(msg){
				$('#msg').text(msg);
			}).fail(function(msg){
				$('#msg').append('<div>'+data.words+','+msg.responseText+'</div>');
			})
		})
	}
	
	setInterval(function(){
		getWords();
	},Math.ceil(Math.random()*10)*500);
</script>
</body>
</html>
